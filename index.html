<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zypherion</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            box-sizing: border-box;
            z-index: 100;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #0d6efd;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            font-size: 20px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(13, 110, 253, 0.5);
        }
        
        .logo-text-container {
            position: relative;
            overflow: hidden;
        }
        
        .logo-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 20px;
            font-weight: 700;
            color: #0d6efd;
            letter-spacing: 1px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #0d6efd, #83a4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
            position: relative;
        }
        
        .logo-text::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg, 
                transparent, 
                rgba(255, 255, 255, 0.8), 
                transparent
            );
            animation: shine 3s linear infinite;
        }
        
        @keyframes shine {
            0% {
                left: -100%;
            }
            20% {
                left: 100%;
            }
            100% {
                left: 100%;
            }
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 5px rgba(13, 110, 253, 0.2);
            }
            to {
                text-shadow: 0 0 15px rgba(13, 110, 253, 0.5);
            }
        }
        
        nav {
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
            padding: 0;
            margin: 0;
        }
        
        nav a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        nav a:hover {
            color: #0d6efd;
        }
        
        main {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
            text-align: center;
            position: relative;
        }
        
        .main-content {
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        
        .text-section {
            flex: 1;
            text-align: left;
            padding-right: 40px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        .highlight {
            color: #0d6efd;
        }
        
        p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 30px;
        }
        
        .image-section {
            flex: 1;
            display: flex;
            justify-content: center;
        }
        
        .app-preview {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(13, 110, 253, 0.3);
        }
        
        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .text-section {
                padding-right: 0;
                text-align: center;
                margin-bottom: 40px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-icon">ZP</div>
            <div class="logo-text-container">
                <div class="logo-text">Zypherion</div>
            </div>
        </div>
        
        <nav>
            <ul>
                <li><a href="#">Головна</a></li>
            </ul>
        </nav>
        
        <div style="width: 150px;"><!-- Пустий блок для балансу шапки --></div>
    </header>
    
    <main>
        <div class="main-content">
            <div class="text-section">
                <h1>Привіт, друже <span class="highlight">#1</span></h1>
                <p>Якщо ти зайшов на цей сайт, то ти номер 1 друг у світі.</p>
            </div>
            
            <div class="image-section">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" class="app-preview">
                  <!-- Темний фон -->
                  <rect width="500" height="400" fill="#0a0e17" />
                  
                  <!-- Зірки на фоні -->
                  <g id="stars">
                    <circle cx="50" cy="30" r="1" fill="#ffffff" opacity="0.6" />
                    <circle cx="120" cy="60" r="1.2" fill="#ffffff" opacity="0.8" />
                    <circle cx="200" cy="20" r="0.8" fill="#ffffff" opacity="0.5" />
                    <circle cx="280" cy="70" r="1" fill="#ffffff" opacity="0.7" />
                    <circle cx="350" cy="40" r="1.3" fill="#ffffff" opacity="0.6" />
                    <circle cx="420" cy="25" r="0.9" fill="#ffffff" opacity="0.8" />
                    <circle cx="470" cy="65" r="1.1" fill="#ffffff" opacity="0.5" />
                    <circle cx="100" cy="350" r="1" fill="#ffffff" opacity="0.7" />
                    <circle cx="180" cy="320" r="1.2" fill="#ffffff" opacity="0.6" />
                    <circle cx="260" cy="380" r="0.9" fill="#ffffff" opacity="0.8" />
                    <circle cx="340" cy="330" r="1" fill="#ffffff" opacity="0.5" />
                    <circle cx="420" cy="370" r="1.3" fill="#ffffff" opacity="0.7" />
                  </g>
                  
                  <!-- Голографічна сфера посередині -->
                  <circle cx="250" cy="200" r="80" fill="url(#sphere-gradient)" opacity="0.8" />
                  <defs>
                    <radialGradient id="sphere-gradient" cx="50%" cy="50%" r="50%" fx="25%" fy="25%">
                      <stop offset="0%" stop-color="#0d6efd" stop-opacity="0.9" />
                      <stop offset="70%" stop-color="#83a4ff" stop-opacity="0.6" />
                      <stop offset="100%" stop-color="#001840" stop-opacity="0.1" />
                    </radialGradient>
                  </defs>
                  
                  <!-- Футуристичні кола навколо сфери -->
                  <circle cx="250" cy="200" r="100" stroke="#0d6efd" stroke-width="1" fill="none" opacity="0.4" />
                  <circle cx="250" cy="200" r="120" stroke="#0d6efd" stroke-width="0.5" fill="none" opacity="0.3" />
                  <circle cx="250" cy="200" r="140" stroke="#0d6efd" stroke-width="0.3" fill="none" opacity="0.2" />
                  
                  <!-- Футуристичні лінії та елементи інтерфейсу -->
                  <g id="interface-elements">
                    <!-- Верхня панель -->
                    <rect x="100" y="50" width="300" height="30" rx="5" fill="#0a1a3a" opacity="0.8" />
                    <circle cx="115" cy="65" r="5" fill="#0d6efd" />
                    <rect x="130" y="60" width="50" height="10" rx="2" fill="#0d6efd" opacity="0.7" />
                    <rect x="190" y="60" width="30" height="10" rx="2" fill="#ffffff" opacity="0.4" />
                    <rect x="230" y="60" width="40" height="10" rx="2" fill="#ffffff" opacity="0.4" />
                    
                    <!-- Бічні панелі -->
                    <rect x="50" y="100" width="40" height="200" rx="5" fill="#0a1a3a" opacity="0.7" />
                    <circle cx="70" cy="120" r="8" fill="#0d6efd" opacity="0.8" />
                    <circle cx="70" cy="150" r="8" fill="#ffffff" opacity="0.3" />
                    <circle cx="70" cy="180" r="8" fill="#ffffff" opacity="0.3" />
                    <circle cx="70" cy="210" r="8" fill="#ffffff" opacity="0.3" />
                    <circle cx="70" cy="240" r="8" fill="#ffffff" opacity="0.3" />
                    <circle cx="70" cy="270" r="8" fill="#ffffff" opacity="0.3" />
                    
                    <!-- Нижня панель -->
                    <rect x="100" y="320" width="300" height="30" rx="5" fill="#0a1a3a" opacity="0.7" />
                    <rect x="120" y="330" width="80" height="10" rx="2" fill="#0d6efd" opacity="0.6" />
                    <rect x="210" y="330" width="60" height="10" rx="2" fill="#ffffff" opacity="0.4" />
                    <rect x="280" y="330" width="60" height="10" rx="2" fill="#ffffff" opacity="0.4" />
                    
                    <!-- Цифрові елементи -->
                    <text x="390" y="80" font-family="Arial" font-size="12" fill="#0d6efd">01:52:36</text>
                    <text x="390" y="100" font-family="Arial" font-size="10" fill="#ffffff" opacity="0.6">ZP-2025</text>
                    
                    <!-- Футуристичні візуалізації даних -->
                    <rect x="350" y="150" width="100" height="10" rx="2" fill="#ffffff" opacity="0.2" />
                    <rect x="350" y="150" width="70" height="10" rx="2" fill="#0d6efd" opacity="0.6" />
                    <text x="350" y="145" font-family="Arial" font-size="8" fill="#ffffff" opacity="0.7">СИСТЕМА</text>
                    
                    <rect x="350" y="180" width="100" height="10" rx="2" fill="#ffffff" opacity="0.2" />
                    <rect x="350" y="180" width="85" height="10" rx="2" fill="#0d6efd" opacity="0.6" />
                    <text x="350" y="175" font-family="Arial" font-size="8" fill="#ffffff" opacity="0.7">ЗАХИСТ</text>
                    
                    <rect x="350" y="210" width="100" height="10" rx="2" fill="#ffffff" opacity="0.2" />
                    <rect x="350" y="210" width="60" height="10" rx="2" fill="#0d6efd" opacity="0.6" />
                    <text x="350" y="205" font-family="Arial" font-size="8" fill="#ffffff" opacity="0.7">ЕНЕРГІЯ</text>
                  </g>
                  
                  <!-- Ефект сканування -->
                  <rect x="100" y="0" width="300" height="400" fill="url(#scan-effect)" opacity="0.1">
                    <animate attributeName="y" from="-400" to="400" dur="3s" repeatCount="indefinite" />
                  </rect>
                  <defs>
                    <linearGradient id="scan-effect" x1="0%" y1="0%" x2="0%" y2="100%">
                      <stop offset="0%" stop-color="#0d6efd" stop-opacity="0" />
                      <stop offset="50%" stop-color="#0d6efd" stop-opacity="0.2" />
                      <stop offset="100%" stop-color="#0d6efd" stop-opacity="0" />
                    </linearGradient>
                  </defs>
                  
                  <!-- Кнопка дії -->
                  <rect x="210" y="280" width="80" height="25" rx="12.5" fill="#0d6efd" />
                  <text x="250" y="297" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">ВХІД</text>
                </svg>
            </div>
        </div>
        
        <div class="scroll-indicator">↓</div>
    </main>
</body>
</html>
