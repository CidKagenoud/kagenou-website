<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zypherion</title>
    <!-- Додаємо favicon для вкладки браузера -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='10' fill='%230d6efd'/><text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' font-family='Orbitron, sans-serif' font-weight='bold' font-size='50' fill='white'>ZP</text></svg>" type="image/svg+xml">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            box-sizing: border-box;
            z-index: 100;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #0d6efd;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            font-size: 20px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(13, 110, 253, 0.5);
        }
        
        .logo-text-container {
            position: relative;
            overflow: hidden;
        }
        
        .logo-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 20px;
            font-weight: 700;
            color: #0d6efd;
            letter-spacing: 1px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #0d6efd, #83a4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
            position: relative;
        }
        
        .logo-text::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg, 
                transparent, 
                rgba(255, 255, 255, 0.8), 
                transparent
            );
            animation: shine 3s linear infinite;
        }
        
        @keyframes shine {
            0% {
                left: -100%;
            }
            20% {
                left: 100%;
            }
            100% {
                left: 100%;
            }
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 5px rgba(13, 110, 253, 0.2);
            }
            to {
                text-shadow: 0 0 15px rgba(13, 110, 253, 0.5);
            }
        }
        
        nav {
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
            padding: 0;
            margin: 0;
        }
        
        nav a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        nav a:hover {
            color: #0d6efd;
        }
        
        /* Стиль для посилання на мід */
        .mid-link {
            display: inline-block;
            padding: 8px 15px;
            background-color: #0d6efd;
            border-radius: 20px;
            color: white;
            font-weight: 500;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .mid-link:hover {
            background-color: #0b5ed7;
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(13, 110, 253, 0.5);
            color: white;
        }
        
        .mid-link::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg, 
                transparent, 
                rgba(255, 255, 255, 0.3), 
                transparent
            );
            animation: mid-shine 2s linear infinite;
        }
        
        @keyframes mid-shine {
            0% {
                left: -100%;
            }
            20% {
                left: 100%;
            }
            100% {
                left: 100%;
            }
        }
        
        main {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
            text-align: center;
            position: relative;
        }
        
        .main-content {
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        
        .text-section {
            flex: 1;
            text-align: left;
            padding-right: 40px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        .highlight {
            color: #0d6efd;
        }
        
        p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 30px;
        }
        
        .image-section {
            flex: 1;
            display: flex;
            justify-content: center;
        }
        
        .app-preview {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(13, 110, 253, 0.3);
        }
        
        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .text-section {
                padding-right: 0;
                text-align: center;
                margin-bottom: 40px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-icon">ZP</div>
            <div class="logo-text-container">
                <div class="logo-text">Zypherion</div>
            </div>
        </div>
        
        <nav>
            <ul>
                <li><a href="#">Головна</a></li>
                <li><a href="#" class="mid-link">Мід</a></li>
            </ul>
        </nav>
        
        <div style="width: 150px;"><!-- Пустий блок для балансу шапки --></div>
    </header>
    
    <main>
        <div class="main-content">
            <div class="text-section">
                <h1>Привіт, друже <span class="highlight">#1</span></h1>
                <p>Якщо ти зайшов на цей сайт, то ти номер 1 друг у світі.</p>
            </div>
            
            <div class="image-section">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" class="app-preview">
                  <!-- Темний фон -->
                  <rect width="500" height="400" fill="#0a0e17" />
                  
                  <!-- Зірки на фоні -->
                  <g id="stars">
                    <circle cx="50" cy="30" r="1" fill="#ffffff" opacity="0.6" />
                    <circle cx="120" cy="60" r="1.2" fill="#ffffff" opacity="0.8" />
                    <circle cx="200" cy="20" r="0.8" fill="#ffffff" opacity="0.5" />
                    <circle cx="280" cy="70" r="1" fill="#ffffff" opacity="0.7" />
                    <circle cx="350" cy="40" r="1.3" fill="#ffffff" opacity="0.6" />
                    <circle cx="420" cy="25" r="0.9" fill="#ffffff" opacity="0.8" />
                    <circle cx="470" cy="65" r="1.1" fill="#ffffff" opacity="0.5" />
                    <circle cx="100" cy="350" r="1" fill="#ffffff" opacity="0.7" />
                    <circle cx="180" cy="320" r="1.2" fill="#ffffff" opacity="0.6" />
                    <circle cx="260" cy="380" r="0.9" fill="#ffffff" opacity="0.8" />
                    <circle cx="340" cy="330" r="1" fill="#ffffff" opacity="0.5" />
                    <circle cx="420" cy="370" r="1.3" fill="#ffffff" opacity="0.7" />
                  </g>
                  
                  <!-- Голографічна сфера посередині -->
                  <circle cx="250" cy="200" r="80" fill="url(#sphere-gradient)" opacity="0.8" />
                  <defs>
                    <radialGradient id="sphere-gradient" cx="50%" cy="50%" r="50%" fx="25%" fy="25%">
                      <stop offset="0%" stop-color="#0d6efd" stop-opacity="0.9" />
                      <stop offset="70%" stop-color="#83a4ff" stop-opacity="0.6" />
                      <stop offset="100%" stop-color="#001840" stop-opacity="0.1" />
                    </radialGradient>
                  </defs>
                  
                  <!-- Футуристичні кола навколо сфери -->
                  <circle cx="250" cy="200" r="100" stroke="#0d6efd" stroke-width="1" fill="none" opacity="0.4" />
                  <circle cx="250" cy="200" r="120" stroke="#0d6efd" stroke-width="0.5" fill="none" opacity="0.3" />
                  <circle cx="250" cy="200" r="140" stroke="#0d6efd" stroke-width="0.3" fill="none" opacity="0.2" />
                  
                  <!-- Футуристичні лінії та елементи інтерфейсу -->
                  <g id="interface-elements">
                </svg>
            </div>
        </div>
        
        <div class="scroll-indicator">↓</div>
    </main>
</body>
</html>
