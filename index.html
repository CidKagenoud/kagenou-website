<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyFriends</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            box-sizing: border-box;
            z-index: 100;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo-icon {
            background-color: #0d6efd;
            color: white;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .logo-text {
            font-size: 20px;
            font-weight: 600;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }
        
        nav a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        nav a:hover {
            color: #0d6efd;
        }
        
        .cta-buttons {
            display: flex;
            gap: 15px;
        }
        
        .btn {
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .btn-secondary {
            color: #fff;
        }
        
        .btn-primary {
            background-color: #0d6efd;
            color: #fff;
        }
        
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
        
        main {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 30px;
        }
        
        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-icon">MF</div>
            <div class="logo-text">MyFriends</div>
        </div>
        
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
        
        <div class="cta-buttons">
            <a href="#" class="btn btn-secondary">Github</a>
            <a href="#" class="btn btn-primary">Download</a>
        </div>
    </header>
    
    <main>
        <h1>Connect With Your Friends</h1>
        <p>A modern platform to stay connected with the people who matter most. Simple, secure, and stylish.</p>
        <a href="#" class="btn btn-primary">Get Started</a>
        
        <div class="scroll-indicator">â†“</div>
    </main>
</body>
</html>
