<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zypherion</title>
    <!-- Favicon для вкладки браузера -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='10' fill='%230d6efd'/><text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' font-family='Orbitron, sans-serif' font-weight='bold' font-size='50' fill='white'>ZP</text></svg>" type="image/svg+xml">
    <!-- Подключаем внешний CSS файл -->
    <link rel="stylesheet" href="index.css">
    <!-- Подключаем шрифт Orbitron -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Добавляем плавающие пузырьки на фоне -->
    <div class="floating-blob blob-1"></div>
    <div class="floating-blob blob-2"></div>
    <div class="floating-blob blob-3"></div>
    <div class="floating-blob blob-4"></div>
    <div class="floating-blob blob-5"></div>
    
    <header>
        <div class="logo">
            <div class="logo-icon">ZP</div>
            <div class="logo-text-container">
                <div class="logo-text">Zypherion</div>
            </div>
        </div>
        
        <div class="menu-toggle" id="menuToggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <nav id="mobileNav">
            <ul>
                <li>
                    <div class="nav-container">
                        <a href="index.html" class="active">Головна</a>
                        <a href="mid.html">Мід</a>
                        <a href="settings.html">Налаштування</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="main-content">
            <div class="text-section">
                <h1>Йо, <span class="highlight">Легендо!</span></h1>
                <p>Цей сайт чекав саме на тебе.</p>
            </div>
            
            <div class="image-section">
                <!-- Кнопка Telegram -->
                <div class="telegram-button-container">
                    <a href="https://t.me/zypherionn" target="_blank" class="telegram-button">
                        <svg class="telegram-icon" width="20" height="20" viewBox="0 0 24 24" fill="white">
                            <path d="M9.78,18.65L10.06,14.42L17.74,7.5C18.08,7.19 17.67,7.04 17.22,7.31L7.74,13.3L3.64,12C2.76,11.75 2.75,11.14 3.84,10.7L19.81,4.54C20.54,4.21 21.24,4.72 20.96,5.84L18.24,18.65C18.05,19.56 17.5,19.78 16.74,19.36L12.6,16.3L10.61,18.23C10.38,18.46 10.19,18.65 9.78,18.65Z"/>
                        </svg>
                        Telegram
                    </a>
                </div>
                
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" class="app-preview">
                  <!-- Темный фон -->
                  <rect width="500" height="400" fill="#0a0e17" />
                  
                  <!-- Звезды на фоне -->
                  <g id="stars">
                    <circle cx="50" cy="30" r="1" fill="#ffffff" opacity="0.6" />
                    <circle cx="120" cy="60" r="1.2" fill="#ffffff" opacity="0.8" />
                    <circle cx="200" cy="20" r="0.8" fill="#ffffff" opacity="0.5" />
                    <circle cx="280" cy="70" r="1" fill="#ffffff" opacity="0.7" />
                    <circle cx="350" cy="40" r="1.3" fill="#ffffff" opacity="0.6" />
                    <circle cx="420" cy="25" r="0.9" fill="#ffffff" opacity="0.8" />
                    <circle cx="470" cy="65" r="1.1" fill="#ffffff" opacity="0.5" />
                    <circle cx="100" cy="350" r="1" fill="#ffffff" opacity="0.7" />
                    <circle cx="180" cy="320" r="1.2" fill="#ffffff" opacity="0.6" />
                    <circle cx="260" cy="380" r="0.9" fill="#ffffff" opacity="0.8" />
                    <circle cx="340" cy="330" r="1" fill="#ffffff" opacity="0.5" />
                    <circle cx="420" cy="370" r="1.3" fill="#ffffff" opacity="0.7" />
                  </g>
                  
                  <!-- Голографическая сфера посередине -->
                  <circle cx="250" cy="200" r="80" fill="url(#sphere-gradient)" opacity="0.8" />
                  <defs>
                    <radialGradient id="sphere-gradient" cx="50%" cy="50%" r="50%" fx="25%" fy="25%">
                      <stop offset="0%" stop-color="#0d6efd" stop-opacity="0.9" />
                      <stop offset="70%" stop-color="#83a4ff" stop-opacity="0.6" />
                      <stop offset="100%" stop-color="#001840" stop-opacity="0.1" />
                    </radialGradient>
                  </defs>
                  
                  <!-- Футуристические круги вокруг сферы -->
                  <circle cx="250" cy="200" r="100" stroke="#0d6efd" stroke-width="1" fill="none" opacity="0.4" />
                  <circle cx="250" cy="200" r="120" stroke="#0d6efd" stroke-width="0.5" fill="none" opacity="0.3" />
                  <circle cx="250" cy="200" r="140" stroke="#0d6efd" stroke-width="0.3" fill="none" opacity="0.2" />
                  
                  <!-- Футуристические линии и элементы интерфейса -->
                  <g id="interface-elements">
                    <!-- Можно добавить дополнительные элементы -->
                  </g>
                </svg>
            </div>
        </div>
        
        <div class="scroll-indicator">↓</div>
    </main>

    <script>
        // JavaScript для мобільного меню
        document.addEventListener('DOMContentLoaded', function() {
            // Ініціалізація меню
            const menuToggle = document.getElementById('menuToggle');
            const mobileNav = document.getElementById('mobileNav');
            
            if (menuToggle && mobileNav) {
                menuToggle.addEventListener('click', function() {
                    mobileNav.classList.toggle('active');
                    const spans = this.querySelectorAll('span');
                    
                    // Анімація іконки меню
                    if (mobileNav.classList.contains('active')) {
                        spans[0].style.transform = 'rotate(45deg) translate(5px, 5px)';
                        spans[1].style.opacity = '0';
                        spans[2].style.transform = 'rotate(-45deg) translate(5px, -5px)';
                    } else {
                        spans[0].style.transform = 'none';
                        spans[1].style.opacity = '1';
                        spans[2].style.transform = 'none';
                    }
                });
            }

            // Закриваємо меню після кліку на пункт меню
            document.querySelectorAll('nav a').forEach(item => {
                item.addEventListener('click', function() {
                    if (mobileNav) {
                        mobileNav.classList.remove('active');
                    }
                    
                    if (menuToggle) {
                        const spans = menuToggle.querySelectorAll('span');
                        spans[0].style.transform = 'none';
                        spans[1].style.opacity = '1';
                        spans[2].style.transform = 'none';
                    }
                });
            });

            // Встановлюємо синю тему за замовчуванням, якщо тема не вибрана
            if (!localStorage.getItem('zypherionTheme')) {
                localStorage.setItem('zypherionTheme', 'blue');
            }
            
            // Завантаження збереженої теми
            loadSavedTheme();
        });

        // Функція для завантаження збереженої теми
        function loadSavedTheme() {
            const savedTheme = localStorage.getItem('zypherionTheme') || 'blue';
            setActiveTheme(savedTheme);
        }

        // Функція для встановлення активної теми
        function setActiveTheme(themeName) {
            // Прибрати всі класи тем з body
            document.body.classList.remove('theme-blue', 'theme-purple', 'theme-turquoise');
            
            // Додати відповідний клас до body
            if (themeName === 'purple') {
                document.body.classList.add('theme-purple');
            } else if (themeName === 'turquoise') {
                document.body.classList.add('theme-turquoise');
            } else {
                // За замовчуванням синя тема
                document.body.classList.add('theme-blue');
            }
            
            // Переконатися, що логотип правильно оновився
            updateLogoGradient();
        }

        // Функція для оновлення градієнта логотипу
        function updateLogoGradient() {
            // Переконуємося, що градієнт логотипу оновлюється відразу
            const logoText = document.querySelector('.logo-text');
            if (logoText) {
                logoText.style.animation = 'none';
                logoText.offsetHeight; // Тригер reflow
                logoText.style.animation = 'shimmer 4s linear infinite';
            }
        }
    </script>
</body>
</html>
