<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyFriends</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 50px;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            box-sizing: border-box;
            z-index: 100;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo-icon {
            background-color: #0d6efd;
            color: white;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .logo-text {
            font-size: 20px;
            font-weight: 600;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }
        
        nav a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        nav a:hover {
            color: #0d6efd;
        }
        
        main {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
            text-align: center;
            position: relative;
        }
        
        .main-content {
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        
        .text-section {
            flex: 1;
            text-align: left;
            padding-right: 40px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        .highlight {
            color: #0d6efd;
        }
        
        p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 30px;
        }
        
        .image-section {
            flex: 1;
            display: flex;
            justify-content: center;
        }
        
        .app-preview {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(13, 110, 253, 0.3);
        }
        
        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .text-section {
                padding-right: 0;
                text-align: center;
                margin-bottom: 40px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Головна</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="main-content">
            <div class="text-section">
                <h1>Привіт, друже <span class="highlight">#1</span><br>з революційною дружбою</h1>
                <p>Якщо ти зайшов на цей сайт, то ти номер 1 друг у світі.</p>
            </div>
            
            <div class="image-section">
                <img src="/api/placeholder/500/400" alt="Інтерфейс додатку" class="app-preview">
            </div>
        </div>
        
        <div class="scroll-indicator">↓</div>
    </main>
</body>
</html>
