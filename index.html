<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zypherion</title>
    <!-- Favicon для вкладки браузера -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='10' fill='%230d6efd'/><text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' font-family='Orbitron, sans-serif' font-weight='bold' font-size='50' fill='white'>ZP</text></svg>" type="image/svg+xml">
    <!-- Підключаємо шрифт Orbitron -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Загальні стилі */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0a0e17;
            color: #ffffff;
            overflow-x: hidden;
            transition: background-color 0.3s ease;
        }
        
        /* Плаваючі блоби (пузирі) */
        .floating-blob {
            position: fixed;
            border-radius: 50%;
            filter: blur(60px);
            z-index: -1;
            opacity: 0.3;
            animation: float 20s infinite alternate ease-in-out;
        }
        
        .blob-1 {
            width: 300px;
            height: 300px;
            left: -100px;
            top: 10%;
            background: #0d6efd;
            animation-delay: 0s;
        }
        
        .blob-2 {
            width: 250px;
            height: 250px;
            right: -50px;
            top: 20%;
            background: #0d6efd;
            animation-delay: -5s;
        }
        
        .blob-3 {
            width: 200px;
            height: 200px;
            left: 30%;
            bottom: 10%;
            background: #0d6efd;
            animation-delay: -10s;
        }
        
        .blob-4 {
            width: 180px;
            height: 180px;
            right: 20%;
            bottom: 20%;
            background: #0d6efd;
            animation-delay: -15s;
        }
        
        .blob-5 {
            width: 220px;
            height: 220px;
            left: 40%;
            top: 5%;
            background: #0d6efd;
            animation-delay: -7s;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) scale(1);
            }
            50% {
                transform: translateY(30px) translateX(20px) scale(1.05);
            }
            100% {
                transform: translateY(-20px) translateX(-10px) scale(0.95);
            }
        }
        
        /* Заголовок */
        header {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            z-index: 100;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: #0d6efd;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            margin-right: 10px;
        }
        
        .logo-text-container {
            overflow: hidden;
        }
        
        .logo-text {
            background: linear-gradient(90deg, #0d6efd, #83a4ff, #0d6efd);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 4s linear infinite;
            font-weight: bold;
            font-size: 20px;
        }
        
        @keyframes shimmer {
            0% {
                background-position: 0% center;
            }
            100% {
                background-position: 200% center;
            }
        }
        
        /* Стилі для мобільного меню */
        .menu-toggle {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
            cursor: pointer;
            z-index: 110;
        }
        
        .menu-toggle span {
            display: block;
            width: 100%;
            height: 3px;
            background-color: #ffffff;
            border-radius: 3px;
            transition: all 0.3s ease;
        }
        
        /* Мобільна навігація */
        #mobileNav {
            position: fixed;
            top: 0;
            right: -100%;
            width: 80%;
            max-width: 300px;
            height: 100vh;
            background: rgba(10, 14, 23, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.3);
            z-index: 100;
            transition: right 0.4s ease;
            display: flex;
            flex-direction: column;
            padding-top: 80px;
        }
        
        #mobileNav.active {
            right: 0;
        }
        
        #mobileNav ul {
            list-style: none;
            padding: 0;
            width: 100%;
        }
        
        #mobileNav li {
            margin-bottom: 10px;
            width: 100%;
        }
        
        .nav-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        
        #mobileNav a {
            display: block;
            padding: 15px 20px;
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            font-size: 18px;
            transition: all 0.3s ease;
            width: 100%;
            text-align: center;
            border-left: 3px solid transparent;
        }
        
        #mobileNav a:hover, #mobileNav a.active {
            background: rgba(13, 110, 253, 0.2);
            border-left: 3px solid #0d6efd;
        }
        
        /* Головний контент */
        main {
            padding: 20px;
            min-height: calc(100vh - 80px);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 40px;
        }
        
        .text-section {
            text-align: center;
            max-width: 600px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }
        
        .highlight {
            color: #0d6efd;
        }
        
        p {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 30px;
        }
        
        .image-section {
            width: 100%;
            max-width: 500px;
        }
        
        .app-preview {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            animation: bounce 2s infinite;
            opacity: 0.7;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0) translateX(-50%);
            }
            40% {
                transform: translateY(-20px) translateX(-50%);
            }
            60% {
                transform: translateY(-10px) translateX(-50%);
            }
        }
        
        /* Темні стилі */
        .theme-blue .floating-blob {
            background: #0d6efd;
        }
        
        .theme-blue .logo-text {
            background: linear-gradient(90deg, #0d6efd, #83a4ff, #0d6efd);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
        }
        
        .theme-blue .highlight {
            color: #0d6efd;
        }
        
        .theme-purple .floating-blob {
            background: #6f42c1;
        }
        
        .theme-purple .logo-text {
            background: linear-gradient(90deg, #6f42c1, #a87cd9, #6f42c1);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
        }
        
        .theme-purple .highlight {
            color: #6f42c1;
        }
        
        .theme-turquoise .floating-blob {
            background: #20c997;
        }
        
        .theme-turquoise .logo-text {
            background: linear-gradient(90deg, #20c997, #5ce0bd, #20c997);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
        }
        
        .theme-turquoise .highlight {
            color: #20c997;
        }
        
        /* Перекриття для мобільного меню */
        .mobile-nav-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 90;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s;
        }
        
        .mobile-nav-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        /* Адаптивність для різних екранів */
        @media (min-width: 768px) {
            .main-content {
                flex-direction: row;
            }
            
            .text-section {
                text-align: left;
            }
        }
        
        @media (max-width: 767px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .main-content {
                gap: 20px;
            }
        }
    </style>
</head>
<body class="theme-blue">
    <!-- Додаємо плаваючі пузирьки на фоні -->
    <div class="floating-blob blob-1"></div>
    <div class="floating-blob blob-2"></div>
    <div class="floating-blob blob-3"></div>
    <div class="floating-blob blob-4"></div>
    <div class="floating-blob blob-5"></div>
    
    <!-- Перекриття для мобільного меню -->
    <div class="mobile-nav-overlay" id="mobileOverlay"></div>
    
    <header>
        <div class="logo">
            <div class="logo-icon">ZP</div>
            <div class="logo-text-container">
                <div class="logo-text">Zypherion</div>
            </div>
        </div>
        
        <div class="menu-toggle" id="menuToggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <nav id="mobileNav">
            <ul>
                <li>
                    <div class="nav-container">
                        <a href="index.html" class="active">Головна</a>
                        <a href="mid.html">Мід</a>
                        <a href="settings.html">Налаштування</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="main-content">
            <div class="text-section">
                <h1>Йо, <span class="highlight">Легендо!</span></h1>
                <p>Цей сайт чекав саме на тебе.</p>
            </div>
            
            <div class="image-section">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" class="app-preview">
                  <!-- Темний фон -->
                  <rect width="500" height="400" fill="#0a0e17" />
                  
                  <!-- Зірки на фоні -->
                  <g id="stars">
                    <circle cx="50" cy="30" r="1" fill="#ffffff" opacity="0.6" />
                    <circle cx="120" cy="60" r="1.2" fill="#ffffff" opacity="0.8" />
                    <circle cx="200" cy="20" r="0.8" fill="#ffffff" opacity="0.5" />
                    <circle cx="280" cy="70" r="1" fill="#ffffff" opacity="0.7" />
                    <circle cx="350" cy="40" r="1.3" fill="#ffffff" opacity="0.6" />
                    <circle cx="420" cy="25" r="0.9" fill="#ffffff" opacity="0.8" />
                    <circle cx="470" cy="65" r="1.1" fill="#ffffff" opacity="0.5" />
                    <circle cx="100" cy="350" r="1" fill="#ffffff" opacity="0.7" />
                    <circle cx="180" cy="320" r="1.2" fill="#ffffff" opacity="0.6" />
                    <circle cx="260" cy="380" r="0.9" fill="#ffffff" opacity="0.8" />
                    <circle cx="340" cy="330" r="1" fill="#ffffff" opacity="0.5" />
                    <circle cx="420" cy="370" r="1.3" fill="#ffffff" opacity="0.7" />
                  </g>
                  
                  <!-- Голографічна сфера посередині -->
                  <circle cx="250" cy="200" r="80" fill="url(#sphere-gradient)" opacity="0.8" />
                  <defs>
                    <radialGradient id="sphere-gradient" cx="50%" cy="50%" r="50%" fx="25%" fy="25%">
                      <stop offset="0%" stop-color="#0d6efd" stop-opacity="0.9" />
                      <stop offset="70%" stop-color="#83a4ff" stop-opacity="0.6" />
                      <stop offset="100%" stop-color="#001840" stop-opacity="0.1" />
                    </radialGradient>
                  </defs>
                  
                  <!-- Футуристичні кола навколо сфери -->
                  <circle cx="250" cy="200" r="100" stroke="#0d6efd" stroke-width="1" fill="none" opacity="0.4" />
                  <circle cx="250" cy="200" r="120" stroke="#0d6efd" stroke-width="0.5" fill="none" opacity="0.3" />
                  <circle cx="250" cy="200" r="140" stroke="#0d6efd" stroke-width="0.3" fill="none" opacity="0.2" />
                  
                  <!-- Футуристичні лінії та елементи інтерфейсу -->
                  <g id="interface-elements">
                    <!-- Можна додати додаткові елементи -->
                  </g>
                </svg>
            </div>
        </div>
        
        <div class="scroll-indicator">↓</div>
    </main>

    <script>
        // JavaScript для мобільного меню
        document.addEventListener('DOMContentLoaded', function() {
            // Ініціалізація меню
            const menuToggle = document.getElementById('menuToggle');
            const mobileNav = document.getElementById('mobileNav');
            const mobileOverlay = document.getElementById('mobileOverlay');
            
            if (menuToggle && mobileNav && mobileOverlay) {
                menuToggle.addEventListener('click', function() {
                    mobileNav.classList.toggle('active');
                    mobileOverlay.classList.toggle('active');
                    const spans = this.querySelectorAll('span');
                    
                    // Анімація іконки меню
                    if (mobileNav.classList.contains('active')) {
                        spans[0].style.transform = 'rotate(45deg) translate(5px, 5px)';
                        spans[1].style.opacity = '0';
                        spans[2].style.transform = 'rotate(-45deg) translate(5px, -5px)';
                        document.body.style.overflow = 'hidden'; // Блокуємо прокрутку
                    } else {
                        spans[0].style.transform = 'none';
                        spans[1].style.opacity = '1';
                        spans[2].style.transform = 'none';
                        document.body.style.overflow = ''; // Розблоковуємо прокрутку
                    }
                });
                
                // Закриваємо меню по кліку на перекриття
                mobileOverlay.addEventListener('click', function() {
                    mobileNav.classList.remove('active');
                    mobileOverlay.classList.remove('active');
                    const spans = menuToggle.querySelectorAll('span');
                    spans[0].style.transform = 'none';
                    spans[1].style.opacity = '1';
                    spans[2].style.transform = 'none';
                    document.body.style.overflow = ''; // Розблоковуємо прокрутку
                });
            }

            // Закриваємо меню після кліку на пункт меню
            document.querySelectorAll('nav a').forEach(item => {
                item.addEventListener('click', function() {
                    if (mobileNav && mobileOverlay) {
                        mobileNav.classList.remove('active');
                        mobileOverlay.classList.remove('active');
                        document.body.style.overflow = ''; // Розблоковуємо прокрутку
                    }
                    
                    if (menuToggle) {
                        const spans = menuToggle.querySelectorAll('span');
                        spans[0].style.transform = 'none';
                        spans[1].style.opacity = '1';
                        spans[2].style.transform = 'none';
                    }
                });
            });

            // Встановлюємо синю тему за замовчуванням, якщо тема не вибрана
            if (!localStorage.getItem('zypherionTheme')) {
                localStorage.setItem('zypherionTheme', 'blue');
            }
            
            // Завантаження збереженої теми
            loadSavedTheme();
        });

        // Функція для завантаження збереженої теми
        function loadSavedTheme() {
            const savedTheme = localStorage.getItem('zypherionTheme') || 'blue';
            setActiveTheme(savedTheme);
        }

        // Функція для встановлення активної теми
        function setActiveTheme(themeName) {
            // Прибрати всі класи тем з body
            document.body.classList.remove('theme-blue', 'theme-purple', 'theme-turquoise');
            
            // Додати відповідний клас до body
            if (themeName === 'purple') {
                document.body.classList.add('theme-purple');
            } else if (themeName === 'turquoise') {
                document.body.classList.add('theme-turquoise');
            } else {
                // За замовчуванням синя тема
                document.body.classList.add('theme-blue');
            }
            
            // Переконатися, що логотип правильно оновився
            updateLogoGradient();
        }

        // Функція для оновлення градієнта логотипу
        function updateLogoGradient() {
            // Переконуємося, що градієнт логотипу оновлюється відразу
            const logoText = document.querySelector('.logo-text');
            if (logoText) {
                logoText.style.animation = 'none';
                logoText.offsetHeight; // Тригер reflow
                logoText.style.animation = 'shimmer 4s linear infinite';
            }
        }
    </script>
</body>
</html>
